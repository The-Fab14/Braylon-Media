<div class="page-header">
    <h1 class="text-center">
      Add New Order
    </h1>
    <hr/>
    <div class="row">
    <div class="col-sm-4 offset-sm-4">
        
        <form action="" method="POST" class="form">
           
            <div class="form-group">
              <label for="basicNameInput">Submission Date</label>
              <input class="form-control" type="date" id="dateSubmitted" placeholder="Submission Date">
            </div>
           
            <div class="form-group">
              <label for="basicNameInput">Installation Date</label>
              <input class="form-control" type="date" id="dateInstalled" placeholder="Installation Date">
            </div>
            
            <div class="form-group">
              <label for="basicNameInput">Completion Date</label>
              <input class="form-control" type="date" id="dateCompleted" placeholder="Completion Date">
            </div>
            
            <div class="form-group">
              <label for="basicNameInput">Order Total</label>
              <input class="form-control" id="orderTotal" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" Type="decimal" value="" data-type="currency" placeholder="Order Total">
            </div>
            
            <div class='form-group'>
              <label for="basicSelect1">Order Status</label>
            <select class='form-control' id='orderStatus'>
              <option>Submitted</option>
              <option>Approved</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="basicText">Order Comments</label>
              <textarea class="form-control" type='text' id="orderComments" rows="3"></textarea>
            </div>
           
            <div class="form-group">
              <label for="basicNameInput">Client Id</label>
              <input class="form-control" type="name" id="client" placeholder="Client Number">
            </div>
            
            <div class="form-group">
              <label for="basicNameInput">Product Id</label>
              <input class="form-control" type="name" id="products" placeholder="Product Number">
            </div>
            
            <div class="form-check">
            </div>
            
            <button type="button" class="btn btn-danger" onClick="location.href='orders'">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
