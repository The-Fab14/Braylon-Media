    <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <form>
        <div class="form-group">
          <label for="basicNameInput">Sales Rep Id</label>
          <input class="form-control" type="name" id="repId" placeholder="Company Name">
        </div>
        <div class="form-group">
          <label for="basicNameInput">Customer Number</label>

        </div>

        </div>
          <div class='form-group'>
          <label for="basicNameInput">Product Name</label>
          <input class="form-control" type="name" id="productName" placeholder="Product Name">
          </div>
          <div class="form-group">
                <label for="formControlSelect1">Quantity</label>
                <select class="form-control" id="quantity">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class='form-group'>
                    <label for="basicNameInput">Price</label>
                    <input class="form-control" type="name" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                            <label for="formControlSelect1">Status</label>
                            <select class="form-control" id="status">

                              <option>3</option>
                            </select>
                          </div>
                          <div class='form-group'>

        <div class="form-check">
