<div class = "page-header">
   <h1 class="text-center">
Add New Customer   
   </h1>
</div>
    <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <form>
        <div class="form-group">
          <label for="basicNameInput">Company Name</label>
          <input class="form-control" type="name" id="companyName" placeholder="Company Name">
        </div>
        <div class="form-group">
          <label for="basicNameInput">First Name</label>
          <input class="form-control" type="name" id="contactFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="basicNameInput">Last Name</label>
            <input class="form-control" type="text" id="contactLastName" placeholder="Last Name">
          </div>
             <div class='form-group'>
          <label for="basicNameInput">Street Name</label>
          <input class="form-control" type="text" id="streetAddress" placeholder="Street Name">
        </div>
        <div class='form-group'>
            <label for="basicNameInput">Apt. #</label>
            <input class="form-control" type="text" id="aptUnit" placeholder="Apt. #">
          </div>
          <div class='form-group'>
              <label for="basicNameInput">City</label>
              <input class="form-control" type="text" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="basicNameInput">State</label>
                <select class="form-control" id="state">
                  <option>AL</option>
                  <option>AK</option>
                </select>
              </div>
            <div class='form-group'>
                <label for="basicNameInput">Zip Code</label>
                <input class="form-control" type="number" id="zip" placeholder="Zip Code">
              </div>
          <div class='form-group'>
          <label for="basicSelect1">Phone</label>
          <input class="form-control" type="text" id="phone" placeholder="Phone">
          </div>
          <div class='form-group'>
                <label for="basicSelect1">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Email">
                </div>
        <div class="form-check">
        </div>
        <button type="cancel" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
