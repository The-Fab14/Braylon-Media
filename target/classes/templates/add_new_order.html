<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add New Order</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/home}">Braylon Media</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/edit_user}">Edit User</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/sales_rep_display}">Sales Representatives</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/visit}">Visits</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="logout">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="page-header">
            <h1 class="text-center">
                Add New Order
            </h1>
            <hr/>

            <div class="col-12 m-1 text-center" 
                 th:if="${!customViolations.isEmpty()}">
                <p class="alert alert-danger" th:each="customViolation: ${customViolations}" 
                   th:text="${customViolation}">Error message</p>
            </div>

            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    <form action="add_new_order" method="POST">
                        <div class="form-group">
                            <label for="dateSubmitted">Submission Date</label>
                            <input class="form-control" type="date" id="dateSubmitted" name="dateSubmitted" placeholder="Submission Date" required>
                        </div>
                        <div class="form-group">
                            <label for="dateInstalled">Installation Date</label>
                            <input class="form-control" type="date" id="dateInstalled" name="dateInstalled" placeholder="Installation Date" required>
                        </div>
                        <div class="form-group">
                            <label for="dateCompleted">Completion Date</label>
                            <input class="form-control" type="date" id="dateCompleted" name="dateCompleted" placeholder="Completion Date" required>
                        </div>
                        <div class="form-group">
                            <label for="orderTotal">Order Total</label>
                            <input class="form-control" id="orderTotal" name="orderTotal" step=".01" min="0" max="99999999" type="number" placeholder="Order Total" required>
                        </div>
                        <div class='form-group'>
                            <label for="orderStatus">Order Status</label>
                            <select class="form-control" id="orderStatus" name="orderStatus" required>
                                <option>Submitted</option>
                                <option>Approved</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderComments">Order Comments</label>
                            <textarea class="form-control" type="text" id="orderComments" name="orderComments" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="clientId">Client Id</label>
                            <input class="form-control" type="text" id="clientId" name="clientId" placeholder="Customer Number" required>
                        </div>
                        <div class="form-group">
                            <label for="productId">Product Id</label>
                            <input class="form-control" type="text" id="productId" name="productId" placeholder="Product Number" required>
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Product Quantity</label>
                            <input class="form-control" type="number" id="productQuantity" name="productQuantity" placeholder="Product Quantity" required>
                        </div>
                        <div class="form-check">
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <button type="button" class="btn btn-danger" onClick="location.href = 'orders'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>    
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
